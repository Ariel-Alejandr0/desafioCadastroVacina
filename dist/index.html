<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <script src="js/index.js" defer></script>
</head>

<body>
    <main>

        <section id="titulo_da_pagina">
            <h1 id="titulo">Controle de vacinação</h1>
        </section>

        <section id="cadastro">
            <form id="cadastro-form">
                <h2>Controle de vacinação</h2>

                <label for="cpf">CPF:</label>
                <input type="text" name="cpf" id="cpf" maxlength="11" required="true"> 
                <br>

                <label for="nome_pessoa">Nome: </label>
                <input type="text" name="nome_pessoa" id="nome_pessoa" maxlength="40" required="true">
                <br>

                <label for="data_nascimento">Data de nascimento</label>
                <input type="date" name="data_nascimento" id="data_nascimento" required="true">
                <br>

                <label for="nome_vacina">Nome da vacina</label>
                <input type="text" name="nome_vacina" id="nome_vacina" required="true">
                <br>

                <label for="data_vacina">Data de vacinação</label>
                <input type="datetime-local" name="data_vacina" id="data_vacina" maxlength="10" required="true">
                <br>
                
                <input type="submit" value="enviar" class="buttom">
                <input type="reset" value="Limpar">
            </form>

            <div id="dados_cadastrados">
                <h2>cadastros:</h2>
            </div>
        </section>
    </main>
</body>

</html>
